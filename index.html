<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <p id="task-add">
        <label class="task-add__title label" for="new-task">Add Item</label>
        <div class="task-add__wrapper">
          <input class="input task input-text" id="new-task"  type="text">
          <button class="button" id="add">Add</button>
        </div>
      </p>
      <h3 class="list__title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="input list__checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="input task input-text" type="text" >
          <button class="button list__button--edit">Edit</button>
          <button class="button list__button--delete">
            <img class="button__img-del" src="./remove.svg" alt="button delete">
          </button>
        </li>
        <li class="list__item list__item--edit">
          <input class="input list__checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="input task input-text" type="text" value="Go Shopping" >
          <button class="button list__button--edit">Save</button>
          <button class="button list__button--delete">
            <img class="button__img-del" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
      <h3 class="list__title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="input list__checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="input task input-text" type="text" >
          <button class="button list__button--edit">Edit</button>
          <button class="button list__button--delete">
            <img class="button__img-del" src="./remove.svg" alt="button delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
