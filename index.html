<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <p id="top-section">
        <label class="new-task-label label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="input task input-text" id="new-task"  type="text">
          <button class="button" id="add">Add</button>
        </div>
      </p>
      <h3 class="list-title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="input task input-text" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="input task input-text" type="text" value="Go Shopping" >
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="input task input-text" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
